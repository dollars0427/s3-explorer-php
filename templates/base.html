<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="//cdn.ink.sapo.pt/3.0.2/css/ink-flex.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.0/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/plug-ins/505bef35b56/sorting/file-size.js"></script>
    </head>
    <body>
        <div class="ink-grid" style="padding: 50px 0 50px 0;">
            <div class="column-group push-center push-middle">
                <div class="all-80">
                    <h1>S3 Browser</h1> <br />
                    {% block select_buckets %}{% endblock %}
                    {% block objects %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
    <script>
    $(document).ready(function(){
        $('#table_objects').DataTable({
            'iDisplayLength': 100,
            'columnDefs': [{ type: 'file-size', targets: 1 }]
        });
        $('div.dataTables_filter input').focus();
    });
    </script>
</html>
